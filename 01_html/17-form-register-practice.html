<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="isim">Name and Surname</label></td>
          <td>
            <input
              type="text"
              name="isim"
              id="isim"
              required
              minlength="4"
              maxlength="30"
            />
          </td>
        </tr>
        <tr>
          <td><label for="dogum"> Birthdatey</label></td>
          <td>
            <input
              type="date"
              name="dogum"
              id="dogum"
              required
              min="2021-12-31"
            />
          </td>
        </tr>
        <tr>
          <td><label for="eposta">EMail</label></td>
          <td><input type="email" name="eposta" id="eposta" required /></td>
        </tr>
        <tr>
          <td><label for="sifre">Password</label></td>
          <td>
            <input
              type="password"
              name="sifre"
              id="sifre"
              required
              minlength="8"
              maxlength="30"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Kaydet" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
